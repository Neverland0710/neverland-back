version: "3.8"

services:
  spring-server:
    build: .
    container_name: spring-server
    ports:
      - "8086:8086"
    env_file:
      - .env  # ✅ .env 파일에서 환경변수 자동 로딩
    environment:
      SPRING_PROFILES_ACTIVE: prod
      FIREBASE_CONFIG_JSON: "${FIREBASE_CONFIG_JSON}"  # ✅ 따옴표로 감싸서 줄바꿈·공백 깨짐 방지
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - neverland-network

networks:
  neverland-network:
    driver: bridge
