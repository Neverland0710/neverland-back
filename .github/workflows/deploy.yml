name: 🚀 Deploy Spring Boot to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout source
        uses: actions/checkout@v3

      - name: 🔐 Decode PEM key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > key.pem
          chmod 400 ./key.pem
          ls -l ./key.pem

      - name: 🚀 Deploy to EC2 and run
        run: |
          ssh -o StrictHostKeyChecking=no -i ./key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "📦 Installing Java (if not present)..."
            sudo apt update
            sudo apt install -y openjdk-17-jdk

            echo "🔄 Pulling latest code..."
            if [ ! -d "/home/ubuntu/neverland-back" ]; then
              git clone https://github.com/Neverland0710/neverland-back.git /home/ubuntu/neverland-back
            fi
            cd /home/ubuntu/neverland-back
            git pull origin main

            echo "⚙️ Making gradlew executable..."
            chmod +x ./gradlew

            echo "⚙️ Building Spring Boot app..."
            ./gradlew build -x test

            echo "🛑 Killing previous process if exists..."
            pkill -f 'java -jar' || true

            echo "🚀 Starting application..."
            nohup java -jar build/libs/*.jar > app.log 2>&1 &
          EOF
       
