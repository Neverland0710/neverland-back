name: 🐳 Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🚀 Deploy via SSH (Secrets 바로 전달)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: DB_URL,DB_USERNAME,DB_PASSWORD,JWT_SECRET,S3_BUCKET_NAME,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION,FIREBASE_CONFIG_JSON
          script: |
            echo "📁 디렉토리 이동 및 코드 업데이트"
            cd /root/neverland
            git pull origin main

            echo "⚙️ 도커 재시작"
            docker compose down
            docker compose up -d --build
