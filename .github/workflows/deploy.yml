name: ðŸš€ Timeout Fixed Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # íƒ€ìž„ì•„ì›ƒ 15ë¶„ìœ¼ë¡œ ì¦ê°€
    steps:
      - name: ðŸ” Connect to EC2 & Deploy Spring
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m  # SSH ëª…ë ¹ íƒ€ìž„ì•„ì›ƒ 10ë¶„
          script: |
            cd ~/app
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            docker rm -f spring-server || true
            
            # ì†ŒìŠ¤ ì—…ë°ì´íŠ¸
            rm -rf neverland-back
            git clone https://github.com/Neverland0710/neverland-back.git
            cd neverland-back
            
            # ë§¤ìš° ê°„ë‹¨í•œ Dockerfile (ë¹Œë“œ ì‹œê°„ ë‹¨ì¶•)
            cat > Dockerfile << 'EOF'
            FROM gradle:8.5.0-jdk17 AS builder
            WORKDIR /app
            COPY . .
            # ë¹Œë“œ ìµœì í™” ì˜µì…˜ ì¶”ê°€
            RUN gradle build -x test --no-daemon --parallel --build-cache \
                -Dorg.gradle.jvmargs="-Xmx1g -XX:MaxMetaspaceSize=512m" \
                --max-workers=2
            
            FROM openjdk:17-jdk-slim
            WORKDIR /app
            COPY --from=builder /app/build/libs/*.jar app.jar
            EXPOSE 8086
            ENTRYPOINT ["java", "-Xms512m", "-Xmx1g", "-jar", "app.jar"]
            EOF
            
            # Docker BuildKit ì‚¬ìš© (ë” ë¹ ë¥¸ ë¹Œë“œ)
            export DOCKER_BUILDKIT=1
            
            # ë¹Œë“œ ë° ì‹¤í–‰
            echo "ðŸ”¨ Building Docker image..."
            docker build --no-cache -t spring-app .
            
            echo "ðŸš€ Starting container..."
            docker run -d --name spring-server -p 8086:8086 \
              -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e SPRING_DATASOURCE_DRIVER_CLASS_NAME="com.mysql.cj.jdbc.Driver" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e FIREBASE_CONFIG_JSON='${{ secrets.FIREBASE_CONFIG_JSON }}' \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e S3_BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}" \
              -e AWS_REGION="${{ secrets.AWS_REGION }}" \
              -e JWT_EXPIRATION=3600000 \
              -e SERVER_PORT="8086" \
              -e SPRING_PROFILES_ACTIVE="prod" \
              --restart always \
              spring-app
            
            # ìƒíƒœ í™•ì¸
            echo "â³ Waiting for container to start..."
            sleep 15
            docker ps | grep spring-server || echo "âŒ Container not running"
            docker logs spring-server --tail 5 || echo "âŒ No logs available"
            echo "âœ… Deployment process completed!"