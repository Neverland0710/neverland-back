name: ğŸ³ Deploy Spring Boot with Docker to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ” Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ³ Deploy with Docker to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<'EOF'
            set -e

            echo "ğŸ”§ Installing Docker & Docker Compose (if not present)..."
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io docker-compose
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi

            echo "ğŸ”„ Pulling latest code..."
            if [ ! -d "/home/ubuntu/neverland-back" ]; then
              git clone https://github.com/Neverland0710/neverland-back.git /home/ubuntu/neverland-back
            fi

            cd /home/ubuntu/neverland-back
            git pull origin main

            echo "ğŸ§¹ Stopping existing containers..."
            sudo docker-compose down || true

            echo "ğŸ—ï¸ Building and starting containers..."
            sudo docker-compose up -d --build

            echo "ğŸ§¹ Cleaning up unused Docker images..."
            sudo docker image prune -f

            echo "âœ… Deployment completed!"

            echo "ğŸ“‹ Container status:"
            sudo docker-compose ps

            echo "ğŸ“‹ Waiting for application to start..."
            sleep 30

            echo "ğŸ“‹ Application health check..."
            if curl -f http://localhost:8086/actuator/health 2>/dev/null; then
              echo "ğŸŸ¢ Application is healthy!"
            else
              echo "ğŸ”´ Health check failed. Checking logs..."
              sudo docker-compose logs spring-server --tail 50
            fi

            echo "ğŸ“‹ Final container status:"
            sudo docker ps | grep spring-server
          EOF
