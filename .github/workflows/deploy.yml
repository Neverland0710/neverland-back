name: 🚀 Fast Deploy with Auto .env

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout source
        uses: actions/checkout@v3

      - name: ⚙️ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🧱 Gradle Build (no test)
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: 🗝️ Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: 🚀 Deploy to EC2 (jar + env + docker)
        run: |
          echo "📁 EC2 디렉토리 생성..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p /home/ubuntu/app"
          
          echo "📤 .jar 업로드 중..."
          scp -o StrictHostKeyChecking=no build/libs/*.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app/app.jar
          
          echo "📡 EC2 접속 & 배포 실행..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/app
          
            echo "🛠️ .env 자동 생성 중..."
            cat > .env <<EOL
          DB_URL=${{ secrets.DB_URL }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          FIREBASE_CONFIG_JSON=${{ secrets.FIREBASE_CONFIG_JSON }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
          SERVER_PORT=8086
          SPRING_PROFILES_ACTIVE=prod
          EOL
          
            echo "🔁 Docker 재시작 중..."
            docker-compose down || true
            docker-compose up --build -d
            docker-compose ps
          EOF