name: 🚀 Deploy Spring Boot with Docker to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout source
        uses: actions/checkout@v3

      - name: 🔐 Connect to EC2 & Deploy Spring
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            
            # 기존 소스 정리하고 다시 clone
            rm -rf spring-server
            git clone https://github.com/Neverland0710/neverland-back.git spring-server
            
            # .env 생성 (.env는 git에 포함 X)
            cat <<EOF > spring-server/.env
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            FIREBASE_CONFIG_JSON=${{ secrets.FIREBASE_CONFIG_JSON }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            SERVER_PORT=8086
            SPRING_PROFILES_ACTIVE=prod
            EOF
            
            # 도커 실행
            docker-compose down || true
            docker-compose build
            docker-compose up -d
            
            # 상태 확인
            docker-compose ps