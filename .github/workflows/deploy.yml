name: ðŸš€ Deploy to EC2 with Docker Compose

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ðŸ“ ì• í”Œë¦¬ì¼€ì´ì…˜ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd ~/app
            
            # ðŸ§¹ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            docker-compose down || true
            docker system prune -f
            
            # ðŸ“¥ ìµœì‹  ì½”ë“œ ë°›ê¸°
            rm -rf spring-server
            git clone https://github.com/Neverland0710/neverland-back.git spring-server
            
            # ðŸ“„ .env íŒŒì¼ ìƒì„± (properties ê¸°ì¤€ìœ¼ë¡œ ë§žì¶¤)
            cat > spring-server/.env << 'EOF'
            # ë°ì´í„°ë² ì´ìŠ¤ ì„¤ì •
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            
            # JWT ì„¤ì •
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRATION=3600000
            
            # AWS S3 ì„¤ì •
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            
            # Firebase ì„¤ì •
            FIREBASE_CONFIG_JSON=${{ secrets.FIREBASE_CONFIG_JSON }}
            EOF
            
            # ðŸ“„ docker-compose.yml ìƒì„± (properties í™˜ê²½ë³€ìˆ˜ì— ë§žì¶¤)
            cat > docker-compose.yml << 'EOF'
            services:
              spring-server:
                build:
                  context: ./spring-server
                ports:
                  - "8086:8086"
                environment:
                  # ë°ì´í„°ë² ì´ìŠ¤ ì„¤ì • (propertiesì˜ ${DB_URL} ë“±ê³¼ ë§¤ì¹­)
                  - DB_URL=${{ secrets.DB_URL }}
                  - DB_USERNAME=${{ secrets.DB_USERNAME }}
                  - DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            
                  # JWT ì„¤ì • (propertiesì˜ ${JWT_SECRET}ê³¼ ë§¤ì¹­)
                  - JWT_SECRET=${{ secrets.JWT_SECRET }}
                  - JWT_EXPIRATION=3600000
            
                  # AWS ì„¤ì • (propertiesì˜ ${AWS_ACCESS_KEY_ID} ë“±ê³¼ ë§¤ì¹­)
                  - AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
                  - AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  - AWS_REGION=${{ secrets.AWS_REGION }}
                  - S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            
                  # Firebase ì„¤ì • (propertiesì˜ ${FIREBASE_CONFIG_JSON}ê³¼ ë§¤ì¹­)
                  - FIREBASE_CONFIG_JSON=${{ secrets.FIREBASE_CONFIG_JSON }}
                env_file:
                  - ./spring-server/.env
                container_name: spring-server
                restart: always
                healthcheck:
                  test: ["CMD-SHELL", "curl -f http://localhost:8086/actuator/health || exit 1"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 60s
            EOF
            
            # ðŸ³ Docker Compose ì‹¤í–‰
            echo "ðŸ”¨ Building application..."
            docker-compose build --no-cache
            
            echo "ðŸš€ Starting application..."
            docker-compose up -d
            
            # â³ ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹œìž‘ ëŒ€ê¸°
            echo "â³ Waiting for application to start..."
            sleep 30
            
            # âœ… ë°°í¬ ìƒíƒœ í™•ì¸
            echo "ðŸ“Š Deployment Status:"
            docker-compose ps
            
            echo "ðŸ“‹ Application Logs:"
            docker-compose logs spring-server --tail 10
            
            # ðŸ¥ í—¬ìŠ¤ì²´í¬
            echo "ðŸ¥ Health Check:"
            curl -f http://localhost:8086/actuator/health || echo "âŒ Health check failed"
            
            echo "âœ… Deployment completed!"