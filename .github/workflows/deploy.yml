name: ğŸš€ Fast Deploy with Auto .env

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout source
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§± Gradle Build (no test)
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: ğŸ—ï¸ Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ğŸš€ Deploy to EC2 (jar + env + docker)
        run: |
          echo "ğŸ“ EC2 ë””ë ‰í† ë¦¬ ìƒì„±..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p /home/ubuntu/app"
          
          echo "ğŸ“¤ .jar ì—…ë¡œë“œ ì¤‘..."
          scp -o StrictHostKeyChecking=no build/libs/*.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app/app.jar
          
          echo "ğŸ“¡ EC2 ì ‘ì† & ë°°í¬ ì‹¤í–‰..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/app
          
            echo "ğŸ› ï¸ .env ìë™ ìƒì„± ì¤‘..."
            cat > .env <<EOL
          DB_URL=${{ secrets.DB_URL }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          FIREBASE_CONFIG_JSON=${{ secrets.FIREBASE_CONFIG_JSON }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
          SERVER_PORT=8086
          SPRING_PROFILES_ACTIVE=prod
          EOL
          
            echo "ğŸ” Docker ì¬ì‹œì‘ ì¤‘..."
            docker-compose down || true
            docker-compose up --build -d
            docker-compose ps
          EOF