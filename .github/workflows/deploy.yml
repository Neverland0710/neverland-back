name: ğŸš€ Deploy Spring Boot with Docker to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ” Connect to EC2 & Deploy Spring
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            
            # ê¸°ì¡´ ì†ŒìŠ¤ ì •ë¦¬í•˜ê³  ë‹¤ì‹œ clone
            rm -rf spring-server
            git clone https://github.com/Neverland0710/neverland-back.git spring-server
            
            # .env ìƒì„± (.envëŠ” gitì— í¬í•¨ X)
            cat <<EOF > spring-server/.env
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            FIREBASE_CONFIG_JSON=${{ secrets.FIREBASE_CONFIG_JSON }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            SERVER_PORT=8086
            SPRING_PROFILES_ACTIVE=prod
            EOF
            
            # ë„ì»¤ ì‹¤í–‰
            docker-compose down || true
            docker-compose build
            docker-compose up -d
            
            # ìƒíƒœ í™•ì¸
            docker-compose ps