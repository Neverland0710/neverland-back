name: ğŸ³ Deploy Spring Boot with Docker to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ” Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ³ Deploy with Docker to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
          
            echo "ğŸ”§ Installing Docker & Docker Compose (if not present)..."
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io docker-compose
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
              # í˜„ì¬ ì„¸ì…˜ì—ì„œ docker ëª…ë ¹ì–´ ì‚¬ìš©í•˜ê¸° ìœ„í•´ sudo ì‚¬ìš©
            fi

            echo "ğŸ”„ Pulling latest code..."
            if [ ! -d "/home/ubuntu/neverland-back" ]; then
              git clone https://github.com/Neverland0710/neverland-back.git /home/ubuntu/neverland-back
            fi

            cd /home/ubuntu/neverland-back
            git pull origin main

            echo "ğŸ“ Creating .env file from secrets..."
            cat <<EOL > .env
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            FIREBASE_CONFIG_JSON=${{ secrets.FIREBASE_CONFIG_JSON }}
            EOL

            echo "ğŸ“ Creating application-prod.properties from secrets..."
            mkdir -p src/main/resources
            cat <<EOL > src/main/resources/application-prod.properties
            # Server Configuration
            server.port=8086

            # Database Configuration
            spring.datasource.url=\${SPRING_DATASOURCE_URL}
            spring.datasource.username=\${SPRING_DATASOURCE_USERNAME}
            spring.datasource.password=\${SPRING_DATASOURCE_PASSWORD}
            spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

            # JPA Configuration
            spring.jpa.hibernate.ddl-auto=update
            spring.jpa.show-sql=false
            spring.jpa.properties.hibernate.format_sql=true
            spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

            # AWS Configuration
            aws.accessKeyId=\${AWS_ACCESS_KEY_ID}
            aws.region=\${AWS_REGION}
            aws.secretAccessKey=\${AWS_SECRET_ACCESS_KEY}

            # S3 Configuration
            cloud.aws.s3.bucket=\${S3_BUCKET_NAME}
            cloud.aws.region.static=\${AWS_REGION}
            cloud.aws.stack.auto=false

            # JWT Configuration
            jwt.secret=\${JWT_SECRET}
            jwt.expiration=86400000

            # Firebase Configuration
            firebase.config.json=\${FIREBASE_CONFIG_JSON}

            # Logging Configuration
            logging.level.org.springframework.web=INFO
            logging.level.com.neverland=DEBUG

            # Actuator for health check
            management.endpoints.web.exposure.include=health
            management.endpoint.health.show-details=always
            EOL

            echo "ğŸ§¹ Stopping existing containers..."
            sudo docker-compose down || true

            echo "ğŸ—ï¸ Building and starting containers..."
            sudo docker-compose up -d --build

            echo "ğŸ§¹ Cleaning up unused Docker images..."
            sudo docker image prune -f

            echo "âœ… Deployment completed!"
          
            echo "ğŸ“‹ Container status:"
            sudo docker-compose ps
          
            echo "ğŸ“‹ Waiting for application to start..."
            sleep 30
          
            echo "ğŸ“‹ Application health check..."
            if curl -f http://localhost:8086/actuator/health 2>/dev/null; then
              echo "ğŸŸ¢ Application is healthy!"
            else
              echo "ğŸ”´ Health check failed. Checking logs..."
              sudo docker-compose logs spring-server --tail 50
            fi
          
            echo "ğŸ“‹ Final container status:"
            sudo docker ps | grep spring-server
          EOF