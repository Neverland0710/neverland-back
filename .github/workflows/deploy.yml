name: ðŸš€ Deploy Spring Boot with Docker to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout source
        uses: actions/checkout@v3

      - name: ðŸ” Connect to EC2 & Deploy Spring
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            docker-compose down || true
            docker system prune -f
            
            # ê¸°ì¡´ ì†ŒìŠ¤ ì •ë¦¬í•˜ê³  ë‹¤ì‹œ clone
            rm -rf spring-server
            git clone https://github.com/Neverland0710/neverland-back.git spring-server
            
            # docker-compose.yml ìƒì„± (í™˜ê²½ë³€ìˆ˜ í¬í•¨)
            cat > docker-compose.yml << 'EOF'
            services:
              spring-server:
                build:
                  context: ./spring-server
                ports:
                  - "8086:8086"
                environment:
                  - SPRING_DATASOURCE_URL=${{ secrets.DB_URL }}
                  - SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }}
                  - SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}
                  - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
                  - JWT_SECRET=${{ secrets.JWT_SECRET }}
                  - FIREBASE_CONFIG_JSON=${{ secrets.FIREBASE_CONFIG_JSON }}
                  - AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
                  - AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  - S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
                  - AWS_REGION=${{ secrets.AWS_REGION }}
                  - SERVER_PORT=8086
                  - SPRING_PROFILES_ACTIVE=prod
                container_name: spring-server
                restart: always
            EOF
            
            # ë„ì»¤ ì‹¤í–‰
            docker-compose build --no-cache
            docker-compose up -d
            
            # ìƒíƒœ í™•ì¸
            sleep 15
            docker-compose ps
            docker-compose logs spring-server